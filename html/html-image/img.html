<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image</title>
		<link rel="shortcut icon" href="html5.svg" type="image/x-icon" />
	</head>
	<body>
		<h1>Image Tag</h1>
		<!-- Image Example 01 -->
		<img
			src="image.jpeg"
			alt="Doll Image"
			width="50px"
			height="
		80px"
		/>
		<br />
		<!-- Image Example 02 -->
		<img
			src="photo/image.jpeg"
			alt="Doll Image"
			width="50px"
			height="80px"
		/>
		<br />
		<!-- Image Example 03 -->

		<img
			src="image/rrr/image.jpg"
			alt="Doll Image"
			width="50px"
			height="80px"
		/>
		<br />
		<!-- Image Example 04 -->

		<img
			src="https://i.pinimg.com/564x/c8/b0/6f/c8b06f9120a59154a7f738150f2a7473.jpg"
			alt="Doll Image"
			width="50px"
			height="80px"
		/>
		<br />
		<!-- Image Example 05 -->

		<img src="../hhh.jpeg" alt="Doll Image" width="50px" height="80px" />
		<br />
		<!-- Image Example 06 -->

		<img src="../../HHH.jpeg" alt="Doll image" width="50px" height="80px" />
		<br />
		<!-- Target By Link Example 01 -->

		<a
			href="
		https://unsplash.com/s/photos/doll"
			target="_blank"
			>Doll Image</a
		>
		<br />
		<!-- Target By Image Example 01 -->
		<a href="https://unsplash.com/s/photos/doll" target="_blank"
			><img
				src="https://i.pinimg.com/564x/c8/b0/6f/c8b06f9120a59154a7f738150f2a7473.jpg"
				alt="Doll Image"
				width="50px"
				height="80px"
		/></a>
	</body>
</html>
